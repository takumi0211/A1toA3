<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>PDFファイル分割(A1→A3×6)</title>
    <style>
        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background-color: #f0f0f0;
            color: #333;
            text-align: center;
            margin: 50px;
        }

        h1 {
            color: #555;
            font-size: 2em;
            margin-bottom: 20px;
        }

        form {
            margin-top: 20px;
            display: flex;
            flex-direction: column;
            align-items: center;
        }

        .file-drop-area {
            border: 2px dashed #888;
            border-radius: 5px;
            padding: 20px;
            width: 70%;
            height: 200px;
            margin: 0 auto;
            text-align: center;
            cursor: pointer;
            transition: border-color 0.3s ease-in-out;
            background-color: #fff;
        }

        .file-drop-area.highlight {
            border-color: #666;
        }

        .file-name {
            margin-top: 10px;
            color: #555;
            font-weight: bold;
        }

        input[type="file"] {
            display: none;
        }

        label[for="file-upload"] {
            text-decoration: underline;
            color: #578fbc;
            cursor: pointer;
        }

        button {
            padding: 15px 30px;
            background-color: #555;
            color: #fff;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            font-size: 16px;
            transition: background-color 0.3s ease-in-out;
            margin-top: 10px;
        }

        button:hover {
            background-color: #333;
        }

        p.error {
            color: #e74c3c;
            margin-top: 10px;
        }

        .loading {
            margin-top: 20px;
            color: #333;
            font-style: italic;
        }
    </style>
    <!-- Google AdSense -->
    <script async src="https://pagead2.googlesyndication.com/pagead/js/adsbygoogle.js?client=ca-pub-YOUR_PUBLISHER_ID"
     crossorigin="anonymous"></script>
</head>
<body>
    <h1>A1 PDF → A3分割PDF(6枚)生成ツール</h1>
    
    <!-- 上部広告 -->
    <ins class="adsbygoogle"
         style="display:block"
         data-ad-client="ca-pub-YOUR_PUBLISHER_ID"
         data-ad-slot="YOUR_AD_SLOT_ID"
         data-ad-format="auto"
         data-full-width-responsive="true"></ins>
    <script>
         (adsbygoogle = window.adsbygoogle || []).push({});
    </script>

    <form id="upload-form">
        <div class="file-drop-area" id="file-drop-area">
            ファイルをこちらにドラッグ&ドロップまたは
            <label for="file-upload">ファイルを選択</label>
            <input id="file-upload" type="file" name="file" accept=".pdf" required>
        </div>
        <div class="file-name" id="file-name"></div>
        <button type="submit">分割してダウンロード</button>
    </form>
    <p class="error" id="error-msg"></p>
    <p class="loading" id="loading-msg" style="display:none;">処理中です。しばらくお待ちください...</p>

    <!-- pdf-lib CDN -->
    <script src="https://unpkg.com/pdf-lib/dist/pdf-lib.min.js"></script>
    <script>
        const { PDFDocument } = PDFLib;

        const fileDropArea = document.getElementById('file-drop-area');
        const fileInput = document.getElementById('file-upload');
        const fileNameDiv = document.getElementById('file-name');
        const form = document.getElementById('upload-form');
        const errorMsg = document.getElementById('error-msg');
        const loadingMsg = document.getElementById('loading-msg');

        let originalFileName = '';

        ;['dragenter', 'dragover', 'dragleave', 'drop'].forEach(eventName => {
            fileDropArea.addEventListener(eventName, preventDefaults, false);
            document.body.addEventListener(eventName, preventDefaults, false);
        });

        ;['dragenter', 'dragover'].forEach(eventName => {
            fileDropArea.addEventListener(eventName, highlight, false);
        });

        ;['dragleave', 'drop'].forEach(eventName => {
            fileDropArea.addEventListener(eventName, unhighlight, false);
        });

        fileDropArea.addEventListener('drop', handleDrop, false);

        fileInput.addEventListener('change', () => handleFiles(fileInput.files));

        function preventDefaults(e) {
            e.preventDefault();
            e.stopPropagation();
        }

        function highlight() {
            fileDropArea.classList.add('highlight');
        }

        function unhighlight() {
            fileDropArea.classList.remove('highlight');
        }

        function handleDrop(e) {
            const dt = e.dataTransfer;
            const files = dt.files;
            handleFiles(files);
        }

        function handleFiles(files) {
            if (files.length > 0) {
                originalFileName = files[0].name;
                fileNameDiv.textContent = `選択されたファイル: ${originalFileName}`;
                errorMsg.textContent = '';

                const dt = new DataTransfer();
                dt.items.add(files[0]);
                fileInput.files = dt.files;
            }
        }

        form.addEventListener('submit', async (e) => {
            e.preventDefault();
            errorMsg.textContent = '';

            const files = fileInput.files;
            if (!files || files.length === 0) {
                errorMsg.textContent = 'ファイルが選択されていません';
                return;
            }

            loadingMsg.style.display = 'block';
            try {
                const file = files[0];
                const arrayBuffer = await file.arrayBuffer();
                const resultPdfBytes = await splitAndMergePdf(arrayBuffer);

                // 元ファイル名から拡張子を分離
                const baseName = originalFileName.replace(/\.[^/.]+$/, "");
                const downloadName = `split_${baseName}.pdf`;
                
                downloadFile(resultPdfBytes, downloadName);
            } catch (err) {
                console.error(err);
                errorMsg.textContent = 'エラーが発生しました: ' + err.message;
            } finally {
                loadingMsg.style.display = 'none';
            }
        });

        async function splitAndMergePdf(inputArrayBuffer) {
            const origPdf = await PDFDocument.load(inputArrayBuffer);
            const newPdf = await PDFDocument.create();

            // A1サイズを72dpi換算
            const a1_width = (841 / 25.4) * 72;
            const a1_height = (594 / 25.4) * 72;

            const num_splits_x = 3;
            const num_splits_y = 2;
            const a1_width_split = a1_width / num_splits_x;
            const a1_height_split = a1_height / num_splits_y;

            // オーバーラップ
            const overlap = 47;

            for (let i = 0; i < num_splits_y; i++) {
                for (let j = 0; j < num_splits_x; j++) {
                    const [newPage] = await newPdf.copyPages(origPdf, [0]); 
                    newPdf.addPage(newPage);

                    const x_start = j * a1_width_split;
                    const x_end = (j + 1) * a1_width_split + overlap;
                    const y_start = i * a1_height_split;
                    const y_end = (i + 1) * a1_height_split + overlap;

                    const width = x_end - x_start;
                    const height = y_end - y_start;

                    newPage.setMediaBox(x_start, y_start, width, height);
                }
            }

            const pdfBytes = await newPdf.save();
            return pdfBytes;
        }

        function downloadFile(bytes, filename) {
            const blob = new Blob([bytes], { type: 'application/pdf' });
            const url = URL.createObjectURL(blob);
            const a = document.createElement('a');
            a.href = url;
            a.download = filename;
            document.body.appendChild(a);
            a.click();
            document.body.removeChild(a);
            URL.revokeObjectURL(url);
        }
    </script>

    <!-- 下部広告 -->
    <ins class="adsbygoogle"
         style="display:block"
         data-ad-client="ca-pub-YOUR_PUBLISHER_ID"
         data-ad-slot="YOUR_AD_SLOT_ID"
         data-ad-format="auto"
         data-full-width-responsive="true"></ins>
    <script>
         (adsbygoogle = window.adsbygoogle || []).push({});
    </script>
</body>
</html>
