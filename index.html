<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>PDF„Éï„Ç°„Ç§„É´ÂàÜÂâ≤(A1‚ÜíA3√ó6)</title>
    <style>
        :root {
            --primary-color: #2563eb;
            --primary-hover: #1d4ed8;
            --bg-color: #f8fafc;
            --text-color: #1e293b;
            --border-color: #e2e8f0;
            --accent-color: #3b82f6;
        }

        body {
            font-family: 'Inter', -apple-system, BlinkMacSystemFont, sans-serif;
            background: linear-gradient(135deg, #f8fafc 0%, #e2e8f0 100%);
            color: var(--text-color);
            line-height: 1.6;
            margin: 0;
            padding: 20px;
            min-height: 100vh;
            display: flex;
            flex-direction: column;
            align-items: center;
            text-align: center;
        }

        .container {
            max-width: 800px;
            width: 100%;
            padding: 2rem;
            background: rgba(255, 255, 255, 0.95);
            border-radius: 20px;
            box-shadow: 0 10px 30px rgba(0, 0, 0, 0.08);
            backdrop-filter: blur(10px);
            margin: 20px auto;
            display: flex;
            flex-direction: column;
            align-items: center;
        }

        h1 {
            font-size: 1.8rem;
            font-weight: 700;
            color: var(--text-color);
            margin-bottom: 2rem;
            text-align: center;
            letter-spacing: -0.5px;
        }

        .file-drop-area {
            border: 2px dashed var(--border-color);
            border-radius: 16px;
            padding: 2.5rem 1.5rem;
            background: rgba(255, 255, 255, 0.5);
            transition: all 0.3s ease;
            cursor: pointer;
            position: relative;
            overflow: hidden;
            text-align: center;
            width: 90%;
            max-width: 500px;
            margin: 0 auto;
        }

        .file-drop-area:hover, .file-drop-area.highlight {
            border-color: var(--accent-color);
            background: rgba(59, 130, 246, 0.05);
            transform: translateY(-2px);
        }

        .upload-icon {
            font-size: 3rem;
            margin-bottom: 1rem;
            color: var(--primary-color);
            animation: float 3s ease-in-out infinite;
        }

        @keyframes float {
            0% { transform: translateY(0px); }
            50% { transform: translateY(-10px); }
            100% { transform: translateY(0px); }
        }

        .file-drop-area p {
            margin: 0.5rem 0;
            color: var(--text-color);
            font-size: 1rem;
        }

        label[for="file-upload"] {
            display: inline-block;
            padding: 0.75rem 1.5rem;
            background: var(--primary-color);
            color: white;
            border-radius: 12px;
            font-weight: 500;
            transition: all 0.3s ease;
            margin-top: 1rem;
            border: none;
        }

        label[for="file-upload"]:hover {
            background: var(--primary-hover);
            transform: translateY(-1px);
        }

        .file-name {
            margin: 1.5rem auto;
            padding: 1rem;
            background: var(--bg-color);
            border-radius: 12px;
            font-size: 0.9rem;
            max-width: 90%;
            word-break: break-all;
            text-align: center;
            margin-left: auto;
            margin-right: auto;
        }

        button[type="submit"] {
            background: var(--primary-color);
            color: white;
            padding: 1rem 2rem;
            border-radius: 12px;
            border: none;
            font-weight: 500;
            font-size: 1rem;
            cursor: pointer;
            transition: all 0.3s ease;
            width: 90%;
            max-width: 300px;
            margin: 1rem auto;
            display: block;
            margin-left: auto;
            margin-right: auto;
        }

        button[type="submit"]:hover {
            background: var(--primary-hover);
            transform: translateY(-2px);
            box-shadow: 0 4px 12px rgba(37, 99, 235, 0.2);
        }

        .loading {
            display: flex;
            align-items: center;
            justify-content: center;
            gap: 0.75rem;
            color: var(--text-color);
            font-weight: 500;
            text-align: center;
            margin-left: auto;
            margin-right: auto;
        }

        .loading::before {
            content: '';
            width: 1.25rem;
            height: 1.25rem;
            border: 3px solid #e2e8f0;
            border-top: 3px solid var(--primary-color);
            border-radius: 50%;
            animation: spin 1s linear infinite;
        }

        .error {
            background: #fee2e2;
            color: #dc2626;
            padding: 1rem;
            border-radius: 12px;
            font-size: 0.9rem;
            margin: 1rem auto;
            max-width: 90%;
            text-align: center;
            margin-left: auto;
            margin-right: auto;
        }

        @media (max-width: 600px) {
            body {
                padding: 8px;
            }

            .container {
                padding: 1rem;
                margin: 5px;
                width: calc(100% - 10px);
            }

            h1 {
                font-size: 1.3rem;
                margin: 0.8rem 0;
                padding: 0 10px;
            }

            .file-drop-area {
                padding: 1.2rem 0.8rem;
                width: 95%;
                margin: 0.5rem auto;
            }

            .upload-icon {
                font-size: 2rem;
                margin-bottom: 0.5rem;
            }

            .file-drop-area p {
                font-size: 0.9rem;
                margin: 0.3rem 0;
            }

            label[for="file-upload"] {
                padding: 0.6rem 1.2rem;
                font-size: 0.9rem;
                margin-top: 0.5rem;
            }

            .file-name {
                font-size: 0.8rem;
                padding: 0.8rem;
                margin: 1rem auto;
                width: 95%;
            }

            button[type="submit"] {
                padding: 0.8rem 1.5rem;
                font-size: 0.95rem;
                width: 95%;
            }

            .error, .loading {
                font-size: 0.85rem;
                padding: 0.8rem;
                width: 95%;
            }
        }

        /* „Åï„Çâ„Å´Â∞è„Åï„ÅÑÁîªÈù¢Áî® */
        @media (max-width: 320px) {
            h1 {
                font-size: 1.1rem;
            }

            .file-drop-area {
                padding: 1rem 0.5rem;
            }

            .upload-icon {
                font-size: 1.8rem;
            }

            label[for="file-upload"] {
                padding: 0.5rem 1rem;
                font-size: 0.85rem;
            }

            button[type="submit"] {
                padding: 0.7rem 1.2rem;
                font-size: 0.9rem;
            }
        }

        /* „Çø„ÉÉ„ÉÅ„Éá„Éê„Ç§„ÇπÁî®„ÅÆË™øÊï¥ */
        @media (hover: none) {
            .file-drop-area:hover {
                transform: none;
            }

            button[type="submit"]:hover {
                transform: none;
            }

            label[for="file-upload"]:hover {
                transform: none;
            }
        }
    </style>

<body>
    <div class="container">
        <h1>A1 PDF ‚Üí A3ÂàÜÂâ≤PDF(6Êûö)ÁîüÊàê„ÉÑ„Éº„É´</h1>
        
        <form id="upload-form">
            <div class="file-drop-area" id="file-drop-area">
                <div class="upload-icon">üìÑ</div>
                <p>PDF„Éï„Ç°„Ç§„É´„Çí„Éâ„É©„ÉÉ„Ç∞ÔºÜ„Éâ„É≠„ÉÉ„Éó</p>
                <p>„Åæ„Åü„ÅØ</p>
                <label for="file-upload">„Éï„Ç°„Ç§„É´„ÇíÈÅ∏Êäû</label>
                <input id="file-upload" type="file" name="file" accept=".pdf" required style="display: none;">
            </div>
            <div class="file-name" id="file-name"></div>
            <button type="submit" id="submit-btn">ÂàÜÂâ≤„Åó„Å¶„ÉÄ„Ç¶„É≥„É≠„Éº„Éâ</button>
        </form>
        <p class="error" id="error-msg" style="display: none;"></p>
        <p class="loading" id="loading-msg" style="display: none;">Âá¶ÁêÜ‰∏≠„Åß„Åô„ÄÇ„Åó„Å∞„Çâ„Åè„ÅäÂæÖ„Å°„Åè„Å†„Åï„ÅÑ</p>
    </div>

    <!-- pdf-lib CDN -->
    <script src="https://unpkg.com/pdf-lib/dist/pdf-lib.min.js"></script>
    <script>
        const { PDFDocument } = PDFLib;

        const fileDropArea = document.getElementById('file-drop-area');
        const fileInput = document.getElementById('file-upload');
        const fileNameDiv = document.getElementById('file-name');
        const form = document.getElementById('upload-form');
        const errorMsg = document.getElementById('error-msg');
        const loadingMsg = document.getElementById('loading-msg');

        let originalFileName = '';

        ;['dragenter', 'dragover', 'dragleave', 'drop'].forEach(eventName => {
            fileDropArea.addEventListener(eventName, preventDefaults, false);
            document.body.addEventListener(eventName, preventDefaults, false);
        });

        ;['dragenter', 'dragover'].forEach(eventName => {
            fileDropArea.addEventListener(eventName, highlight, false);
        });

        ;['dragleave', 'drop'].forEach(eventName => {
            fileDropArea.addEventListener(eventName, unhighlight, false);
        });

        fileDropArea.addEventListener('drop', handleDrop, false);

        fileInput.addEventListener('change', () => handleFiles(fileInput.files));

        function preventDefaults(e) {
            e.preventDefault();
            e.stopPropagation();
        }

        function highlight() {
            fileDropArea.classList.add('highlight');
        }

        function unhighlight() {
            fileDropArea.classList.remove('highlight');
        }

        function handleDrop(e) {
            const dt = e.dataTransfer;
            const files = dt.files;
            handleFiles(files);
        }

        function handleFiles(files) {
            if (files.length > 0) {
                originalFileName = files[0].name;
                fileNameDiv.textContent = `ÈÅ∏Êäû„Åï„Çå„Åü„Éï„Ç°„Ç§„É´: ${originalFileName}`;
                errorMsg.textContent = '';

                const dt = new DataTransfer();
                dt.items.add(files[0]);
                fileInput.files = dt.files;
            }
        }

        form.addEventListener('submit', async (e) => {
            e.preventDefault();
            errorMsg.style.display = 'none';
            errorMsg.textContent = '';

            const files = fileInput.files;
            if (!files || files.length === 0) {
                errorMsg.textContent = '„Éï„Ç°„Ç§„É´„ÅåÈÅ∏Êäû„Åï„Çå„Å¶„ÅÑ„Åæ„Åõ„Çì';
                errorMsg.style.display = 'block';
                return;
            }

            const submitBtn = document.getElementById('submit-btn');
            submitBtn.disabled = true;
            loadingMsg.style.display = 'block';

            try {
                const file = files[0];
                const arrayBuffer = await file.arrayBuffer();
                const resultPdfBytes = await splitAndMergePdf(arrayBuffer);

                const baseName = originalFileName.replace(/\.[^/.]+$/, "");
                const downloadName = `split_${baseName}.pdf`;
                
                await downloadFile(resultPdfBytes, downloadName);
                
                // ÊàêÂäü„É°„ÉÉ„Çª„Éº„Ç∏„ÇíË°®Á§∫
                const successMsg = document.createElement('p');
                successMsg.textContent = 'PDF„ÅÆÂàÜÂâ≤„ÅåÂÆå‰∫Ü„Åó„Åæ„Åó„Åü';
                successMsg.style.color = '#10B981';
                successMsg.style.margin = '1rem 0';
                form.appendChild(successMsg);
                
                setTimeout(() => {
                    successMsg.remove();
                }, 3000);

            } catch (err) {
                console.error(err);
                errorMsg.textContent = '„Ç®„É©„Éº„ÅåÁô∫Áîü„Åó„Åæ„Åó„Åü: ' + err.message;
                errorMsg.style.display = 'block';
            } finally {
                loadingMsg.style.display = 'none';
                submitBtn.disabled = false;
            }
        });

        async function splitAndMergePdf(inputArrayBuffer) {
            const origPdf = await PDFDocument.load(inputArrayBuffer);
            const newPdf = await PDFDocument.create();

            // A1„Çµ„Ç§„Ç∫„Çí72dpiÊèõÁÆó
            const a1_width = (841 / 25.4) * 72;
            const a1_height = (594 / 25.4) * 72;

            const num_splits_x = 3;
            const num_splits_y = 2;
            const a1_width_split = a1_width / num_splits_x;
            const a1_height_split = a1_height / num_splits_y;

            // „Ç™„Éº„É©„ÉÉ„Éó
            const overlap = 47;

            for (let i = 0; i < num_splits_y; i++) {
                for (let j = 0; j < num_splits_x; j++) {
                    const [newPage] = await newPdf.copyPages(origPdf, [0]); 
                    newPdf.addPage(newPage);

                    const x_start = j * a1_width_split;
                    const x_end = (j + 1) * a1_width_split + overlap;
                    const y_start = i * a1_height_split;
                    const y_end = (i + 1) * a1_height_split + overlap;

                    const width = x_end - x_start;
                    const height = y_end - y_start;

                    newPage.setMediaBox(x_start, y_start, width, height);
                }
            }

            const pdfBytes = await newPdf.save();
            return pdfBytes;
        }

        function downloadFile(bytes, filename) {
            const blob = new Blob([bytes], { type: 'application/pdf' });
            const url = URL.createObjectURL(blob);
            const isMobile = /iPhone|iPad|iPod|Android/i.test(navigator.userAgent);

            if (isMobile) {
                if (/iPhone|iPad|iPod/i.test(navigator.userAgent)) {
                    // iOSÁî®„ÅÆÂá¶ÁêÜ
                    const pdfViewer = document.createElement('iframe');
                    pdfViewer.style.position = 'fixed';
                    pdfViewer.style.top = '0';
                    pdfViewer.style.left = '0';
                    pdfViewer.style.width = '100%';
                    pdfViewer.style.height = '100%';
                    pdfViewer.style.border = 'none';
                    pdfViewer.style.backgroundColor = 'white';
                    pdfViewer.style.zIndex = '9999';
                    pdfViewer.src = url;
                    document.body.appendChild(pdfViewer);
                } else {
                    // AndroidÁî®„ÅÆÂá¶ÁêÜ
                    const link = document.createElement('a');
                    link.href = url;
                    link.download = filename;
                    document.body.appendChild(link);
                    link.click();
                    document.body.removeChild(link);
                }
            } else {
                // „Éá„Çπ„ÇØ„Éà„ÉÉ„ÉóÁî®„ÅÆÂá¶ÁêÜ
                const link = document.createElement('a');
                link.href = url;
                link.download = filename;
                document.body.appendChild(link);
                link.click();
                document.body.removeChild(link);
            }

            setTimeout(() => {
                URL.revokeObjectURL(url);
            }, 1000);
        }
    </script>
