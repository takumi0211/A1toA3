<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>PDFファイル分割サイト</title>
    <style>
        :root {
            --primary-color: #4f46e5;
            --primary-hover: #4338ca;
            --bg-color: #f5f3ff;
            --text-color: #1e1b4b;
            --border-color: #ddd6fe;
            --accent-color: #818cf8;
            --gradient-start: #4f46e5;
            --gradient-end: #818cf8;
        }

        body {
            font-family: 'Inter', -apple-system, BlinkMacSystemFont, sans-serif;
            background: linear-gradient(135deg, #f5f3ff 0%, #ede9fe 100%);
            color: var(--text-color);
            line-height: 1.6;
            margin: 0;
            padding: 20px;
            min-height: 100vh;
        }

        .container {
            max-width: 1000px;
            width: 100%;
            padding: 2rem;
            background: rgba(255, 255, 255, 0.8);
            border-radius: 20px;
            box-shadow: 0 20px 40px rgba(79, 70, 229, 0.1);
            backdrop-filter: blur(10px);
            margin: 20px auto;
            border: 1px solid rgba(255, 255, 255, 0.5);
        }

        h1 {
            font-size: 2rem;
            font-weight: 700;
            background: linear-gradient(to right, var(--gradient-start), var(--gradient-end));
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            margin-bottom: 2rem;
            text-align: center;
        }

        .tool-list {
            display: grid;
            grid-template-columns: repeat(2, 1fr);
            gap: 2rem;
            padding: 1rem;
            max-width: 800px;
            margin: 0 auto;
        }

        .tool-item {
            background: rgba(255, 255, 255, 0.8);
            border-radius: 15px;
            padding: 1.5rem;
            text-align: center;
            border: 1px solid rgba(255, 255, 255, 0.5);
            transition: all 0.3s ease;
            text-decoration: none;
            color: var(--text-color);
            backdrop-filter: blur(10px);
            box-shadow: 0 10px 20px rgba(79, 70, 229, 0.05);
            aspect-ratio: 4/3;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
        }

        .tool-item:hover {
            transform: translateY(-5px);
            box-shadow: 0 15px 30px rgba(79, 70, 229, 0.15);
            background: rgba(255, 255, 255, 0.95);
        }

        .tool-item h2 {
            font-size: 1.3rem;
            margin: 0.5rem 0;
            background: linear-gradient(to right, var(--gradient-start), var(--gradient-end));
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            font-weight: 600;
        }

        .tool-item p {
            font-size: 0.9rem;
            color: var(--text-color);
            margin: 0.5rem 0;
            opacity: 0.8;
        }

        /* 最後のアイテムを中央に配置 */
        .tool-item:last-child {
            grid-column: 1 / -1;
            max-width: 400px;
            margin: 0 auto;
            aspect-ratio: auto;
        }

        /* オーバーラップ設定用の特別なスタイル */
        .tool-item.overlap-settings {
            grid-column: 1 / -1;
            max-width: none;
            aspect-ratio: auto;
            padding: 1.5rem;
            margin-top: 1rem;
            background: linear-gradient(135deg, rgba(79, 70, 229, 0.1), rgba(129, 140, 248, 0.1));
            border: 2px solid rgba(79, 70, 229, 0.2);
            display: grid;
            grid-template-columns: 1.2fr auto;
            gap: 2rem;
            align-items: center;
            min-height: 140px;
        }

        .overlap-settings-text {
            text-align: center;
        }

        .overlap-settings-text h2 {
            font-size: 1.3rem;
            margin-bottom: 0.5rem;
        }

        .overlap-settings-text p {
            font-size: 0.9rem;
            line-height: 1.6;
            margin-bottom: 0.5rem;
            white-space: nowrap;
        }

        .overlap-preview-image {
            width: 160px;
            height: 100px;
            position: relative;
        }

        .overlap-preview-image img {
            width: 100%;
            height: 100%;
            object-fit: contain;
            border-radius: 8px;
        }

        @media (max-width: 600px) {
            body {
                padding: 12px;
            }

            .container {
                padding: 1.2rem;
                margin: 10px;
                border-radius: 16px;
            }

            h1 {
                font-size: 1.5rem;
                margin-bottom: 1rem;
            }

            .tool-list {
                grid-template-columns: 1fr;
                gap: 0.8rem;
                padding: 0.5rem;
                max-width: 400px;
            }

            .tool-item {
                padding: 1rem 1.2rem;
                min-height: 90px;
                aspect-ratio: auto;
                display: flex;
                flex-direction: column;
                justify-content: center;
            }

            .tool-item h2 {
                font-size: 1.1rem;
                margin: 0.2rem 0;
                line-height: 1.3;
            }

            .tool-item p {
                font-size: 0.85rem;
                margin: 0.2rem 0;
                line-height: 1.4;
                opacity: 0.9;
            }

            .tool-item.overlap-settings {
                grid-template-columns: 1.5fr 1fr;
                text-align: center;
                padding: 1.2rem;
                margin-top: 0.5rem;
                min-height: 90px;
                gap: 1rem;
                align-items: flex-start;
                padding-top: 0.8rem;
            }

            .overlap-settings-text {
                text-align: center;
            }

            .overlap-settings-text h2 {
                font-size: 0.9rem;
                margin-bottom: 0.5rem;
            }

            .overlap-settings-text p {
                font-size: 0.75rem;
                line-height: 1.6;
                margin-bottom: 0.5rem;
            }

            .overlap-preview-image {
                width: 100px;
                height: 60px;
                margin: 0;
            }

            .overlap-preview-image img {
                width: 100%;
                height: 100%;
                object-fit: contain;
                transform: scale(0.9);
            }

            /* アニメーションの調整 */
            .tool-item {
                animation-duration: 0.3s;
            }
        }

        /* iPhone 5/SE などの小さい画面用 */
        @media (max-width: 320px) {
            .container {
                padding: 0.8rem;
            }

            h1 {
                font-size: 1.3rem;
            }

            .tool-item {
                padding: 1rem;
            }

            .tool-item h2 {
                font-size: 1.1rem;
            }

            .tool-item p {
                font-size: 0.8rem;
            }

            .tool-item.overlap-settings {
                padding: 0.8rem;
                min-height: 80px;
            }

            .overlap-settings-text h2 {
                font-size: 0.9rem;
            }

            .overlap-settings-text p {
                font-size: 0.75rem;
                line-height: 1.4;
            }

            .overlap-preview-image {
                width: 80px;
                height: 50px;
            }
        }

        @keyframes fadeIn {
            from { opacity: 0; transform: translateY(10px); }
            to { opacity: 1; transform: translateY(0); }
        }

        .tool-item {
            animation: fadeIn 0.5s ease-out;
            animation-fill-mode: both;
        }

        .tool-item:nth-child(2) { animation-delay: 0.1s; }
        .tool-item:nth-child(3) { animation-delay: 0.2s; }
        .tool-item:nth-child(4) { animation-delay: 0.3s; }
        .tool-item:nth-child(5) { animation-delay: 0.4s; }
    </style>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;700&display=swap" rel="stylesheet">

     crossorigin="anonymous"></script>
</head>
<body>
    <div class="container">
        <h1>PDF分割サイト</h1>
        <div class="tool-list">
            <a href="split/split-a1-to-a3.html" class="tool-item">
                <h2>A1 → A3分割（6枚）</h2>
                <p>A1サイズのPDFをA3サイズ6枚に分割します</p>
            </a>
            <a href="split/split-a0-to-a3.html" class="tool-item">
                <h2>A0 → A3分割（12枚）</h2>
                <p>A0サイズのPDFをA3サイズ12枚に分割します</p>
            </a>
            <a href="split/split-a1-to-a4.html" class="tool-item">
                <h2>A1 → A4分割（12枚）</h2>
                <p>A1サイズのPDFをA4サイズ12枚に分割します</p>
            </a>
            <a href="split/split-a2-to-a4.html" class="tool-item">
                <h2>A2 → A4分割（6枚）</h2>
                <p>A2サイズのPDFをA4サイズ6枚に分割します</p>
            </a>
            <a href="settings/overlap.html" class="tool-item overlap-settings">
                <div class="overlap-settings-text">
                    <h2>オーバーラップ設定</h2>
                    <p>分割時の重なり幅を調整します。
                        <br>
                        <strong>→ 分割イメージと詳細設定はこちら</strong>
                    </p>
                </div>
                <div class="overlap-preview-image">
                    <img src="settings/overlap.jpeg" 
                         alt="オーバーラップ設定のプレビュー" 
                         style="width: 80%; height: 80%; object-fit: contain; position: absolute; top: 50%; left: 50%; transform: translate(-50%, -50%);">
                </div>
            </a>
        </div>
    </div>
</body>
</html>
