<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>PDFファイル分割ツール</title>
    <style>
        :root {
            --primary-color: #2563eb;
            --primary-hover: #1d4ed8;
            --bg-color: #f8fafc;
            --text-color: #1e293b;
            --border-color: #e2e8f0;
            --accent-color: #3b82f6;
        }

        body {
            font-family: 'Inter', -apple-system, BlinkMacSystemFont, sans-serif;
            background: linear-gradient(135deg, #f8fafc 0%, #e2e8f0 100%);
            color: var(--text-color);
            line-height: 1.6;
            margin: 0;
            padding: 20px;
            min-height: 100vh;
        }

        .container {
            max-width: 1000px;
            width: 100%;
            padding: 2rem;
            background: rgba(255, 255, 255, 0.95);
            border-radius: 20px;
            box-shadow: 0 10px 30px rgba(0, 0, 0, 0.08);
            backdrop-filter: blur(10px);
            margin: 20px auto;
        }

        h1 {
            font-size: 2rem;
            font-weight: 700;
            color: var(--text-color);
            margin-bottom: 2rem;
            text-align: center;
        }

        .tool-list {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(280px, 1fr));
            gap: 2rem;
            padding: 1rem;
        }

        .tool-item {
            background: white;
            border-radius: 15px;
            padding: 1.5rem;
            text-align: center;
            border: 2px solid var(--border-color);
            transition: all 0.3s ease;
            text-decoration: none;
            color: var(--text-color);
        }

        .tool-item:hover {
            border-color: var(--accent-color);
            transform: translateY(-5px);
            box-shadow: 0 10px 20px rgba(0, 0, 0, 0.1);
        }

        .tool-item h2 {
            font-size: 1.3rem;
            margin: 0.5rem 0;
            color: var(--text-color);
        }

        .tool-item p {
            font-size: 0.9rem;
            color: #64748b;
            margin: 0.5rem 0;
        }

        @media (max-width: 600px) {
            body {
                padding: 10px;
            }

            .container {
                padding: 1rem;
                margin: 10px;
            }

            h1 {
                font-size: 1.5rem;
                margin-bottom: 1.5rem;
            }

            .tool-list {
                grid-template-columns: 1fr;
                gap: 1rem;
                padding: 0.5rem;
            }

            .tool-item {
                padding: 1.2rem;
            }

            .tool-item h2 {
                font-size: 1.2rem;
                margin: 0.3rem 0;
            }

            .tool-item p {
                font-size: 0.85rem;
                margin: 0.3rem 0;
            }

            .tool-item:hover {
                transform: translateY(-2px);
            }
        }

        /* iPhone 5/SE などの小さい画面用 */
        @media (max-width: 320px) {
            .container {
                padding: 0.8rem;
            }

            h1 {
                font-size: 1.3rem;
            }

            .tool-item {
                padding: 1rem;
            }

            .tool-item h2 {
                font-size: 1.1rem;
            }

            .tool-item p {
                font-size: 0.8rem;
            }
        }
    </style>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;700&display=swap" rel="stylesheet">
    <script async src="https://pagead2.googlesyndication.com/pagead/js/adsbygoogle.js?client=ca-pub-2935851985522990"
     crossorigin="anonymous"></script>
</head>
<body>
    <div class="container">
        <h1>PDF分割ツール</h1>
        <div class="tool-list">
            <a href="split/split-a1-to-a3.html" class="tool-item">
                <h2>A1 → A3分割（6枚）</h2>
                <p>A1サイズのPDFをA3サイズ6枚に分割します</p>
            </a>
            <a href="split/split-a0-to-a3.html" class="tool-item">
                <h2>A0 → A3分割（12枚）</h2>
                <p>A0サイズのPDFをA3サイズ12枚に分割します</p>
            </a>
            <a href="split/split-a1-to-a4.html" class="tool-item">
                <h2>A1 → A4分割（12枚）</h2>
                <p>A1サイズのPDFをA4サイズ12枚に分割します</p>
            </a>
            <a href="split/split-a2-to-a4.html" class="tool-item">
                <h2>A2 → A4分割（6枚）</h2>
                <p>A2サイズのPDFをA4サイズ6枚に分割します</p>
            </a>
            <a href="settings/overlap.html" class="tool-item">
                <h2>オーバーラップ設定</h2>
                <p>分割時の重なり幅を調整します
                    <br>
                    <strong>分割イメージはこちらから</strong>
                </p>
            </a>
        </div>
    </div>
</body>
</html>
