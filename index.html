    <style>

        button[type="submit"] {

            font-size: 1rem;
            cursor: pointer;
            transition: all 0.3s ease;

            max-width: 300px;
            margin: 1rem auto;
            display: block;

            margin-right: auto;
        }

        button[type="submit"]:hover {

            transform: translateY(-2px);

        .loading {

            color: var(--text-color);

            text-align: center;

        .loading::before {

        .error {

            padding: 1rem;
            border-radius: 12px;
            font-size: 0.9rem;
            margin: 1rem auto;

            .error, .loading {

        /* ã•ã‚‰ã«å°ã•ã„ç”»é¢ç”¨ */
        @media (max-width: 320px) {

<body>
    <div class="container">
        <h1>A1 PDF â†’ A3åˆ†å‰²PDF(6æš)ç”Ÿæˆãƒ„ãƒ¼ãƒ«</h1>
        
        <form id="upload-form">
            <div class="file-drop-area" id="file-drop-area">
                <div class="upload-icon">ğŸ“„</div>
                <p>PDFãƒ•ã‚¡ã‚¤ãƒ«ã‚’ãƒ‰ãƒ©ãƒƒã‚°ï¼†ãƒ‰ãƒ­ãƒƒãƒ—</p>

            </div>
            <div class="file-name" id="file-name"></div>

        </form>
        <p class="error" id="error-msg" style="display: none;"></p>
        <p class="loading" id="loading-msg" style="display: none;">å‡¦ç†ä¸­ã§ã™ã€‚ã—ã°ã‚‰ããŠå¾…ã¡ãã ã•ã„</p>

    <!-- pdf-lib CDN -->
    <script src="https://unpkg.com/pdf-lib/dist/pdf-lib.min.js"></script>
    <script>
        const { PDFDocument } = PDFLib;

        const fileDropArea = document.getElementById('file-drop-area');
        const fileInput = document.getElementById('file-upload');
        const fileNameDiv = document.getElementById('file-name');
        const form = document.getElementById('upload-form');
        const errorMsg = document.getElementById('error-msg');
        const loadingMsg = document.getElementById('loading-msg');

        let originalFileName = '';

        ;['dragenter', 'dragover', 'dragleave', 'drop'].forEach(eventName => {
            fileDropArea.addEventListener(eventName, preventDefaults, false);
            document.body.addEventListener(eventName, preventDefaults, false);
        });

        ;['dragenter', 'dragover'].forEach(eventName => {
            fileDropArea.addEventListener(eventName, highlight, false);
        });

        ;['dragleave', 'drop'].forEach(eventName => {
            fileDropArea.addEventListener(eventName, unhighlight, false);
        });

        fileDropArea.addEventListener('drop', handleDrop, false);

        fileInput.addEventListener('change', () => handleFiles(fileInput.files));

        function preventDefaults(e) {
            e.preventDefault();
            e.stopPropagation();
        }

        function highlight() {
            fileDropArea.classList.add('highlight');
        }

        function unhighlight() {
            fileDropArea.classList.remove('highlight');
        }

        function handleDrop(e) {
            const dt = e.dataTransfer;
            const files = dt.files;
            handleFiles(files);
        }

        function handleFiles(files) {
            if (files.length > 0) {
                originalFileName = files[0].name;
                fileNameDiv.textContent = `é¸æŠã•ã‚ŒãŸãƒ•ã‚¡ã‚¤ãƒ«: ${originalFileName}`;
                errorMsg.textContent = '';

                const dt = new DataTransfer();
                dt.items.add(files[0]);
                fileInput.files = dt.files;
            }
        }

        form.addEventListener('submit', async (e) => {
            e.preventDefault();
            errorMsg.style.display = 'none';
            errorMsg.textContent = '';

            const files = fileInput.files;
            if (!files || files.length === 0) {
                errorMsg.textContent = 'ãƒ•ã‚¡ã‚¤ãƒ«ãŒé¸æŠã•ã‚Œã¦ã„ã¾ã›ã‚“';
                errorMsg.style.display = 'block';
                return;
            }

            const submitBtn = document.getElementById('submit-btn');
            submitBtn.disabled = true;
            loadingMsg.style.display = 'block';

            try {
                const file = files[0];
                const arrayBuffer = await file.arrayBuffer();
                const resultPdfBytes = await splitAndMergePdf(arrayBuffer);

                const baseName = originalFileName.replace(/\.[^/.]+$/, "");
                const downloadName = `split_${baseName}.pdf`;
                
                await downloadFile(resultPdfBytes, downloadName);
                
                // æˆåŠŸãƒ¡ãƒƒã‚»ãƒ¼ã‚¸ã‚’è¡¨ç¤º
                const successMsg = document.createElement('p');
                successMsg.textContent = 'PDFã®åˆ†å‰²ãŒå®Œäº†ã—ã¾ã—ãŸ';
                successMsg.style.color = '#10B981';
                successMsg.style.margin = '1rem 0';
                form.appendChild(successMsg);
                
                setTimeout(() => {
                    successMsg.remove();
                }, 3000);

            } catch (err) {
                console.error(err);
                errorMsg.textContent = 'ã‚¨ãƒ©ãƒ¼ãŒç™ºç”Ÿã—ã¾ã—ãŸ: ' + err.message;
                errorMsg.style.display = 'block';
            } finally {
                loadingMsg.style.display = 'none';
                submitBtn.disabled = false;
            }
        });

        async function splitAndMergePdf(inputArrayBuffer) {
            const origPdf = await PDFDocument.load(inputArrayBuffer);
            const newPdf = await PDFDocument.create();

            // A1ã‚µã‚¤ã‚ºã‚’72dpiæ›ç®—
            const a1_width = (841 / 25.4) * 72;
            const a1_height = (594 / 25.4) * 72;

            const num_splits_x = 3;
            const num_splits_y = 2;
            const a1_width_split = a1_width / num_splits_x;
            const a1_height_split = a1_height / num_splits_y;

            // ã‚ªãƒ¼ãƒ©ãƒƒãƒ—
            const overlap = 47;

            for (let i = 0; i < num_splits_y; i++) {
                for (let j = 0; j < num_splits_x; j++) {
                    const [newPage] = await newPdf.copyPages(origPdf, [0]); 
                    newPdf.addPage(newPage);

                    const x_start = j * a1_width_split;
                    const x_end = (j + 1) * a1_width_split + overlap;
                    const y_start = i * a1_height_split;
                    const y_end = (i + 1) * a1_height_split + overlap;

                    const width = x_end - x_start;
                    const height = y_end - y_start;

                    newPage.setMediaBox(x_start, y_start, width, height);
                }
            }

            const pdfBytes = await newPdf.save();
            return pdfBytes;
        }

        function downloadFile(bytes, filename) {
            const blob = new Blob([bytes], { type: 'application/pdf' });
            const url = URL.createObjectURL(blob);
            const isMobile = /iPhone|iPad|iPod|Android/i.test(navigator.userAgent);

            if (isMobile) {
                if (/iPhone|iPad|iPod/i.test(navigator.userAgent)) {
                    // iOSç”¨ã®å‡¦ç†
                    const successMsg = document.createElement('div');
                    successMsg.style.position = 'fixed';
                    successMsg.style.top = '50%';
                    successMsg.style.left = '50%';
                    successMsg.style.transform = 'translate(-50%, -50%)';
                    successMsg.style.backgroundColor = 'rgba(255, 255, 255, 0.95)';
                    successMsg.style.padding = '20px';
                    successMsg.style.borderRadius = '12px';
                    successMsg.style.boxShadow = '0 4px 12px rgba(0, 0, 0, 0.15)';
                    successMsg.style.zIndex = '1000';
                    successMsg.style.maxWidth = '90%';
                    successMsg.style.textAlign = 'center';

                    successMsg.innerHTML = `
                        <p style="margin-bottom: 15px;">PDFãŒç”Ÿæˆã•ã‚Œã¾ã—ãŸ</p>
                        <p style="margin-bottom: 15px;">ä»¥ä¸‹ã®æ‰‹é †ã§ä¿å­˜ã—ã¦ãã ã•ã„ï¼š</p>
                        <ol style="text-align: left; margin-bottom: 15px;">
                            <li style="margin-bottom: 8px;">å³ä¸Šã®ã€Œå…±æœ‰ã€ãƒœã‚¿ãƒ³ï¼ˆâ–¡ã¨ä¸Šå‘ãçŸ¢å°ã®ã‚¢ã‚¤ã‚³ãƒ³ï¼‰ã‚’ã‚¿ãƒƒãƒ—</li>
                            <li style="margin-bottom: 8px;">ã€Œãƒ•ã‚¡ã‚¤ãƒ«ã«ä¿å­˜ã€ã‚’é¸æŠ</li>
                            <li>ä¿å­˜å…ˆã‚’é¸æŠã—ã¦ã€Œä¿å­˜ã€ã‚’ã‚¿ãƒƒãƒ—</li>
                        </ol>
                        <button id="openPdfBtn" style="
                            background: var(--primary-color);
                            color: white;
                            padding: 10px 20px;
                            border: none;
                            border-radius: 8px;
                            font-weight: 500;
                            margin-bottom: 10px;
                        ">PDFã‚’é–‹ã</button>
                        <button id="closeMsg" style="
                            background: #e5e7eb;
                            color: #374151;
                            padding: 10px 20px;
                            border: none;
                            border-radius: 8px;
                            font-weight: 500;
                        ">é–‰ã˜ã‚‹</button>
                    `;

                    document.body.appendChild(successMsg);

                    document.getElementById('openPdfBtn').onclick = function() {
                        window.open(url, '_blank');
                    };

                    document.getElementById('closeMsg').onclick = function() {
                        successMsg.remove();
                    };

                } else {
                    // Androidç”¨ã®å‡¦ç†ï¼ˆæ—¢å­˜ã®ã¾ã¾ï¼‰
                    const link = document.createElement('a');
                    link.href = url;
                    link.download = filename;
                    document.body.appendChild(link);
                    link.click();
                    document.body.removeChild(link);
                }
            } else {
                // ãƒ‡ã‚¹ã‚¯ãƒˆãƒƒãƒ—ç”¨ã®å‡¦ç†ï¼ˆæ—¢å­˜ã®ã¾ã¾ï¼‰
                const link = document.createElement('a');
                link.href = url;
                link.download = filename;
                document.body.appendChild(link);
                link.click();
                document.body.removeChild(link);
            }

            setTimeout(() => {
                URL.revokeObjectURL(url);
            }, 1000);
        }
    </script>
