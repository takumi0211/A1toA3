<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>お問い合わせ - PDF分割サイト</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;700&display=swap" rel="stylesheet">
    <script async src="https://pagead2.googlesyndication.com/pagead/js/adsbygoogle.js?client=ca-pub-2935851985522990" crossorigin="anonymous"></script>
    <script src="js/cookie-consent.js"></script>
    <style>
        :root {
            --primary-color: #4f46e5;
            --primary-hover: #4338ca;
            --bg-color: #f5f3ff;
            --text-color: #1e1b4b;
            --border-color: #ddd6fe;
            --accent-color: #818cf8;
            --gradient-start: #4f46e5;
            --gradient-end: #818cf8;
        }

        body {
            font-family: 'Inter', -apple-system, BlinkMacSystemFont, sans-serif;
            background: linear-gradient(135deg, #f5f3ff 0%, #ede9fe 100%);
            color: var(--text-color);
            line-height: 1.6;
            margin: 0;
            padding: 20px;
            min-height: 100vh;
            box-sizing: border-box;
            width: 100%;
            overflow-x: hidden;
        }

        .container {
            max-width: 800px;
            width: 100%;
            padding: 2rem;
            background: rgba(255, 255, 255, 0.8);
            border-radius: 20px;
            box-shadow: 0 20px 40px rgba(79, 70, 229, 0.1);
            backdrop-filter: blur(10px);
            margin: 20px auto;
            border: 1px solid rgba(255, 255, 255, 0.5);
            box-sizing: border-box;
        }

        h1 {
            font-size: 2rem;
            font-weight: 700;
            background: linear-gradient(to right, var(--gradient-start), var(--gradient-end));
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            margin-bottom: 2rem;
            text-align: center;
        }

        .content {
            max-width: 700px;
            margin: 0 auto;
            padding: 1rem;
            box-sizing: border-box;
        }

        .contact-info {
            margin: 2rem 0;
            padding: 2rem;
            background: rgba(255, 255, 255, 0.5);
            border-radius: 12px;
            border: 1px solid rgba(255, 255, 255, 0.8);
        }

        .contact-email {
            font-size: 1.2rem;
            color: var(--primary-color);
            font-weight: 500;
            margin: 1rem 0;
        }

        p {
            margin: 1rem 0;
            line-height: 1.8;
        }

        .back-button {
            position: fixed;
            top: 20px;
            left: 20px;
            padding: 0.5rem 1rem;
            background: var(--primary-color);
            color: white;
            text-decoration: none;
            border-radius: 8px;
            font-size: 0.9rem;
            transition: all 0.3s ease;
            z-index: 1000;
        }

        .back-button:hover {
            background: var(--primary-hover);
            transform: translateY(-2px);
        }

        @media (max-width: 600px) {
            body {
                padding: 12px;
            }

            .container {
                padding: 1rem;
                margin: 0;
                border-radius: 12px;
                width: 100%;
                max-width: 100%;
            }

            .content {
                padding: 0.5rem;
            }

            .contact-form {
                height: 700px;
                margin: 0.5rem 0;
            }

            h1 {
                font-size: 1.5rem;
                margin: 1rem 0;
            }

            p {
                font-size: 0.9rem;
            }

            .footer-links {
                flex-direction: column;
                gap: 0.5rem;
                width: 100%;
            }

            .footer-separator {
                display: none;
            }

            footer {
                padding: 1rem;
                margin-top: 1rem;
            }
        }

        .contact-form {
            width: 100%;
            height: 600px;
            border: none;
            border-radius: 12px;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.05);
            margin: 1rem 0;
            box-sizing: border-box;
        }

        footer {
            text-align: center;
            padding: 2rem 1rem;
            margin-top: 2rem;
            width: 100%;
            box-sizing: border-box;
        }

        .footer-links {
            display: flex;
            justify-content: center;
            align-items: center;
            gap: 1rem;
            flex-wrap: wrap;
            max-width: 800px;
            margin: 0 auto;
            padding: 0 1rem;
            box-sizing: border-box;
        }

        .footer-links a {
            color: var(--text-color);
            text-decoration: none;
            transition: color 0.3s ease;
            white-space: nowrap;
        }

        .footer-links a:hover {
            color: var(--primary-color);
        }

        .footer-separator {
            color: var(--text-color);
            opacity: 0.5;
        }

        @media (max-width: 600px) {
            body {
                padding: 12px;
            }

            .container {
                padding: 1rem;
                margin: 0;
                border-radius: 12px;
                width: 100%;
                max-width: 100%;
            }

            .content {
                padding: 0.5rem;
            }

            .contact-form {
                height: 700px;
                margin: 0.5rem 0;
            }

            h1 {
                font-size: 1.5rem;
                margin: 1rem 0;
            }

            p {
                font-size: 0.9rem;
            }

            .footer-links {
                flex-direction: column;
                gap: 0.5rem;
                width: 100%;
            }

            .footer-separator {
                display: none;
            }

            footer {
                padding: 1rem;
                margin-top: 1rem;
            }
        }
    </style>
</head>
<body>
    <a href="index.html" class="back-button">← 戻る</a>
    <div class="container">
        <h1>お問い合わせ</h1>
        <div class="content">
            <div class="contact-info">
                <div class="form-container">
                    <iframe src="https://docs.google.com/forms/d/e/1FAIpQLSfi1FjKbI1IhIIuJx1nO5ChI6MS1fIyBLigMk4uAi3XuC3PFg/viewform?embedded=true" 
                            width="100%" 
                            height="800" 
                            frameborder="0" 
                            marginheight="0" 
                            marginwidth="0">
                        読み込んでいます…
                    </iframe>
                </div>
            </div>
        </div>
    </div>
    <footer class="footer">
        <div class="footer-links">
            <a href="about.html">サービスについて</a>
            <span class="footer-separator">|</span>
            <a href="faq.html">よくある質問</a>
            <span class="footer-separator">|</span>
            <a href="privacy.html">プライバシーポリシー</a>
            <span class="footer-separator">|</span>
            <a href="contact.html">お問い合わせ</a>
        </div>
    </footer>
    <!-- Cookie Consent -->
    <link rel="stylesheet" href="css/cookie-consent.css">
    <div class="cookie-consent-banner" id="cookieConsent">
        <div class="cookie-consent-content">
            <div class="cookie-consent-text">
                <p>当サイトでは、サービスの向上とユーザー体験の改善のためにCookieを使用しています。Cookieの使用には、広告のパーソナライズ化やアクセス解析が含まれます。詳しくは<a href="privacy.html" style="color: var(--primary-color);">プライバシーポリシー</a>をご確認ください。</p>
            </div>
            <div class="cookie-consent-buttons">
                <button class="cookie-consent-button cookie-consent-accept" onclick="acceptCookies()">同意する</button>
                <button class="cookie-consent-button cookie-consent-reject" onclick="rejectCookies()">拒否する</button>
            </div>
        </div>
    </div>
    <script src="js/cookie-consent.js"></script>
</body>
</html>
