<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>A0(縦長) PDF → A3分割(12枚)</title>
    <link rel="stylesheet" href="../css/styles.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;700&display=swap" rel="stylesheet">
</head>
<body>
    <a href="../index.html" class="back-button">← 戻る</a>
    <div class="container">
        <h1>A0(縦長) PDF → A3分割PDF(12枚)</h1>
        <p class="note">※ iOSの場合、必ずSafariブラウザーで開いてください</p>
        
        <form id="upload-form">
            <div class="file-drop-area" id="file-drop-area">
                <img src="../images/pdf-icon.svg" alt="PDF" class="upload-icon">
                <p>PDFファイルをドラッグ＆ドロップ</p>
                <p>または</p>
                <label for="file-upload" class="file-select-button">ファイルを選択</label>
                <input id="file-upload" type="file" name="file" accept=".pdf" required style="display: none;">
            </div>
            <div class="file-name" id="file-name"></div>
            <button type="submit" id="submit-btn" class="submit-button">分割してダウンロード</button>
        </form>
        <p class="error" id="error-msg" style="display: none;"></p>
        <p class="loading" id="loading-msg" style="display: none;">処理中です。しばらくお待ちください</p>
    </div>

    <script src="https://unpkg.com/pdf-lib/dist/pdf-lib.min.js"></script>
    <script src="../js/common.js"></script>
    <script>
        async function splitAndMergePdf(inputArrayBuffer) {
            const origPdf = await PDFDocument.load(inputArrayBuffer);
            const newPdf = await PDFDocument.create();

            // A0サイズを72dpi換算
            const a0_width = (841 / 25.4) * 72;
            const a0_height = (1189 / 25.4) * 72;
            
            // 4x2で分割
            const num_splits_x = 3;
            const num_splits_y = 4;
            const a0_width_split = a0_width / num_splits_x;
            const a0_height_split = a0_height / num_splits_y;

            // オーバーラップ
            const overlap = 47;

            for (let i = 0; i < num_splits_y; i++) {
                for (let j = 0; j < num_splits_x; j++) {
                    const [newPage] = await newPdf.copyPages(origPdf, [0]);
                    newPdf.addPage(newPage);

                    const x_start = j * a0_width_split;
                    const x_end = (j + 1) * a0_width_split + overlap;
                    const y_start = i * a0_height_split;
                    const y_end = (i + 1) * a0_height_split + overlap;

                    newPage.setMediaBox(x_start, y_start, x_end - x_start, y_end - y_start);
                }
            }

            return await newPdf.save();
        }
    </script>
</body>
</html>
