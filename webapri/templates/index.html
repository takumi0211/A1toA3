<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>PDFファイル分割</title>
    <style>
        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background-color: #f0f0f0;
            color: #333;
            text-align: center;
            margin: 50px;
        }

        h1 {
            color: #555;
            font-size: 2em;
            margin-bottom: 20px;
        }

        form {
            margin-top: 20px;
            display: flex;
            flex-direction: column;
            align-items: center;
        }

        .file-drop-area {
            border: 2px dashed #888;
            border-radius: 5px;
            padding: 20px;
            width: 70%;
            height: 200px;
            margin: 0 auto;
            text-align: center;
            cursor: pointer;
            transition: border-color 0.3s ease-in-out;
            background-color: #fff;
        }

        .file-drop-area.highlight {
            border-color: #666;
        }

        .file-name {
            margin-top: 10px;
            color: #555;
            font-weight: bold;
        }

        input[type="file"] {
            display: none;
        }

        /* 下線を加えるスタイル */
        label[for="file-upload"] {
            text-decoration: underline;
            color: #578fbc;
            cursor: pointer;
        }

        button {
            padding: 15px 30px;
            background-color: #555;
            color: #fff;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            font-size: 16px;
            transition: background-color 0.3s ease-in-out;
            margin-top: 10px;
        }

        button:hover {
            background-color: #333;
        }

        p {
            color: #e74c3c;
            margin-top: 10px;
        }
    </style>
</head>
<body>
    <h1>PDFファイル分割</h1>
    <form action="/" method="post" enctype="multipart/form-data" id="upload-form">
        <div class="file-drop-area" id="file-drop-area">
            ファイルをこちらにドラッグ&ドロップまたは
            <label for="file-upload">ファイルを選択</label>
            <input id="file-upload" type="file" name="file" accept=".pdf" required onchange="handleFiles(this.files)">
        </div>
        <div class="file-name" id="file-name"></div>
        <button type="submit">アップロードして分割</button>
    </form>
    {% if error %}
        <p>{{ error }}</p>
    {% endif %}

    <script>
        const fileDropArea = document.getElementById('file-drop-area');
        const fileInput = document.getElementById('file-upload');
        const fileNameDiv = document.getElementById('file-name');

        ['dragenter', 'dragover', 'dragleave', 'drop'].forEach(eventName => {
            fileDropArea.addEventListener(eventName, preventDefaults, false);
            document.body.addEventListener(eventName, preventDefaults, false);
        });

        ['dragenter', 'dragover'].forEach(eventName => {
            fileDropArea.addEventListener(eventName, highlight, false);
        });

        ['dragleave', 'drop'].forEach(eventName => {
            fileDropArea.addEventListener(eventName, unhighlight, false);
        });

        fileDropArea.addEventListener('drop', handleDrop, false);

        function preventDefaults(e) {
            e.preventDefault();
            e.stopPropagation();
        }

        function highlight() {
            fileDropArea.classList.add('highlight');
        }

        function unhighlight() {
            fileDropArea.classList.remove('highlight');
        }

        function handleDrop(e) {
            const dt = e.dataTransfer;
            const files = dt.files;

            handleFiles(files);
        }

        function handleFiles(files) {
            if (files.length > 0) {
                const fileName = files[0].name;
                fileNameDiv.textContent = `選択されたファイル: ${fileName}`;
            }
        }
    </script>
</body>
</html>
